<!DOCTYPE html>
<html>
<head>
	<title>24 Hour Timer</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			font-size: 24px;
			text-align: center;
		}
	</style>
</head>
<body>
	<h1>24 Hour Timer</h1>
	<p id="timer">00:00:00</p>

	<script>
		// Define some variables
		let seconds = 0;
		let minutes = 0;
		let hours = 0;

		// Define the timer function
		function timer() {
			seconds++;
			if (seconds >= 60) {
				seconds = 0;
				minutes++;
				if (minutes >= 60) {
					minutes = 0;
					hours++;
					if (hours >= 24) {
						hours = 0;
					}
				}
			}
			// Format the time as HH:MM:SS
			let time = (hours < 10 ? "0" + hours : hours) + ":" +
						(minutes < 10 ? "0" + minutes : minutes) + ":" +
						(seconds < 10 ? "0" + seconds : seconds);
			document.getElementById("timer").innerHTML = time;
		}

		// Start the timer
		setInterval(timer, 1000);
	</script>
</body>
</html>
