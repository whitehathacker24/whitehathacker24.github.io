<DOCTYPE html>
  <title> Dictionary </title>
  <input id="txt_Search" type="text" onchange="typeWriter()"/>
  <button onclick("typeWriter")></button>
  <p id="demo"></p>
  <script>
  var txt= document.getElementById("fname")
  var speed = 50;
   var i=0;
    function typeWriter(){
    if (i < txt.length) {
    document.getElementById("demo").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
 } 
    }
  </script>
