	form {
		background: #fff;

		box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.3);
	}

	.form-group {
		position: relative;
		margin-bottom: 1em;
	}

	.form-group label {
		position: absolute;
		left: 0.5em;
		top: 50%;
		transform: translateY(-50%);
		font-size: 1.5em;
		color: #ccc;
	}

	.form-group input {
		display: block;
		width: 100%;
		padding: 0.5em 1em;
		font-size: 1.2em;
		border: none;
		border-radius: 0.5em;
	}

	button[type="submit"] {
		display: block;
		margin: 1em auto;
		padding: 0.5em 1em;
		font-size: 1.2em;
		background: #1c1c1c;
		color: #fff;
		border: none;
		border-radius: 0.5em;
		cursor: pointer;
		transition: background 0.3s ease;
	}

	button[type="submit"]:hover {
		background: #2e2e2e;
	}

	@media (min-width: 768px) {
		form {
			max-width: 600px;
			margin: 0 auto;
		}
	}
	
	.material-icons {
		vertical-align: middle;
