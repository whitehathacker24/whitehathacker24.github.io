<!DOCTYPE html>
<html>
<head>
  <title>Q&A Form</title>
</head>
<body>
  <h1>Q&A Form</h1>
  <form id="qaForm">
    <label for="question">Question:</label>
    <input type="text" id="question" required>
    <br>
    <label for="answer">Answer:</label>
    <input type="text" id="answer">
    <br>
    <button type="submit">Submit</button>
  </form>
  <hr>
  <h2>Q&A History</h2>
  <div id="history"></div>

  <h2>Bot's Response</h2>
  <div id="botResponse"></div>

  <script>
    // Function to handle form submission
    function handleSubmit(event) {
      event.preventDefault();
      const question = document.getElementById('question').value.toLowerCase();
      let answer = document.getElementById('answer').value;

      // Retrieve existing Q&A history from localStorage
      const qaHistory = JSON.parse(localStorage.getItem('qaHistory')) || [];

      // If the answer is not provided, let the bot generate a response
      if (!answer) {
        answer = generateBotResponse(question);
        document.getElementById('answer').value = answer;
      }

      // Store the lowercase version of the question in the Q&A history
      qaHistory.push({ question: question, answer });

      // Store the updated Q&A history in localStorage
      localStorage.setItem('qaHistory', JSON.stringify(qaHistory));

      // Reset the form
      document.getElementById('qaForm').reset();

      // Update the history display
      updateHistory();
    }

    // Function to generate bot response
    function generateBotResponse(question) {
      // You can customize the bot's response generation here.
      // For simplicity, let's just return a static response for demonstration purposes.
      return "Bot-generated response for: " + question;
    }

    // ... (Previous code)

    // Function to handle recognizing and translating Spanish words
    function handleRecognizeSpanish() {
      const question = document.getElementById('question').value;

      // Split the question into words
      const words = question.split(/\s|\.|\?|\!|\,|\;/); // Split by spaces and common punctuation

      // Create an array to store recognized translations
      const translations = [];

      // Check each word for Spanish recognition and add translations
      words.forEach(word => {
        const englishTranslation = translateToEnglish(word);
        if (englishTranslation !== 'Translation not available') {
          translations.push(`${word} translates to ${englishTranslation}`);
        }
      });

      // Display recognized Spanish words and their English translations
      const botResponseDiv = document.getElementById('botResponse');
      if (translations.length > 0) {
        botResponseDiv.textContent = translations.join(', ');
      } else {
        botResponseDiv.textContent = `No recognized Spanish words found.`;
      }
    }

    // Attach the form submission handler
    const form = document.getElementById('qaForm');
    form.addEventListener('submit', handleSubmit);

    // Display initial history on page load
    updateHistory();

    // Display bot's answer on question input change
    const questionInput = document.getElementById('question');
    questionInput.addEventListener('input', handleBotAnswer);

    // Display recognized Spanish words and translations
    handleRecognizeSpanish();
  </script>
</body>
</html>
